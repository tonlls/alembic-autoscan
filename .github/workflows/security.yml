name: Security Scan

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run Bandit
        run: uv run bandit -r alembic_autoscan/ -ll

      - name: Run Safety scan
        run: |
          uv pip freeze > requirements.txt
          uv run safety scan --file requirements.txt
        continue-on-error: true

      - name: Run Ruff (Security rules)
        run: uv run ruff check alembic_autoscan/ --select S

      - name: Run Mypy
        run: uv run mypy alembic_autoscan/
